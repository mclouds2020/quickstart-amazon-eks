    Properties:
      RoleName: !Sub ['${Prefix}-RegisterType', {Prefix: !FindInMap [Config, Prefix, Value]}]
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: ResourceTypePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - "cloudformation:*"
                  - "iam:PassRole"
                  - "iam:CreateRole"
                  - "iam:CreatePolicy"
                  - "iam:ListPolicyVersions"
                  - "iam:DeletePolicyVersion"
                  - "iam:CreatePolicyVersion"
                  - "iam:AttachRolePolicy"
                  - "ssm:GetParameter"
                  - "ssm:PutParameter"
                  - "sts:GetCallerIdentity"
                Resource: "*"
  RegisterCustomResourceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ['${Prefix}-RegisterCustomResource', {Prefix: !FindInMap [Config, Prefix, Value]}]
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: ResourceTypePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - "lambda:*"
                  - "iam:PassRole"
                  - "iam:CreateRole"
                  - "iam:CreatePolicy"
                  - "iam:ListPolicyVersions"
                  - "iam:DeletePolicyVersion"
                  - "iam:CreatePolicyVersion"
                  - "iam:AttachRolePolicy"
                  - "ssm:GetParameter"
                  - "ssm:PutParameter"
                  - "sts:GetCallerIdentity"
                Resource: "*"
  NodeSGRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ['${Prefix}-NodeSG', {Prefix: !FindInMap [Config, Prefix, Value]}]
      ManagedPolicyArns:
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: lambda-copier
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - eks:DescribeNodeGroup
                Resource: '*'
  FargateExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ['${Prefix}-FargateExecution', {Prefix: !FindInMap [Config, Prefix, Value]}]
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: eks-fargate-pods.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/AmazonEKSFargatePodExecutionRolePolicy'
  FargateProfileRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ['${Prefix}-FargateProfile', {Prefix: !FindInMap [Config, Prefix, Value]}]
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: ResourceTypePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - "eks:*"
                  - "iam:PassRole"
                  - "iam:GetRole"
                  - "iam:CreateServiceLinkedRole"
                  - "ec2:DescribeSubnets"
                Resource: "*"
  CloudFormationKubernetesVPCRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CloudFormation-Kubernetes-VPC
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaENIManagementAccess'
  ParameterResolverRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ['${Prefix}-ParameterResolver', {Prefix: !FindInMap [Config, Prefix, Value]}]
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: [lambda.amazonaws.com]
            Action: ['sts:AssumeRole']
      Path: "/"
      ManagedPolicyArns:
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: param-resolver
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'ssm:GetParametersByPath'
                  - 'ssm:GetParameters'
                  - 'ssm:GetParameterHistory'
                  - 'ssm:GetParameter'
                Resource: !Sub ['arn:${AWS::Partition}:ssm:*:${AWS::AccountId}:parameter${ParameterPrefix}/*', {ParameterPrefix: !FindInMap [Config, ParameterPrefix, Value]}]
  ParameterResolverFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: 'QuickStart-ParameterResolver'
      Code:
        ZipFile: |
          import traceback
          import json
          import re
          import boto3
          from functools import partial


          def template_iterator(obj, params, ssm, prefix):
              if isinstance(obj, dict):
                  for k in obj:
                      obj[k] = template_iterator(obj[k], params, ssm, prefix)
              elif isinstance(obj, list):
                  for i, v in enumerate(obj):
                      obj[i] = template_iterator(v, params, ssm, prefix)
              elif isinstance(obj, str):
                  func = partial(resolver, ssm, prefix, params['params'])
                  obj = re.sub(r'~~[\w/<>]+~~', func, obj)
              return obj


          def resolver(ssm, prefix, params, match):
              default = None
              param = match.group()[2:-2]
              if param.startswith('%'):
                  return match.group()
              if '|' in param:
                  default = ''.join(param.split('|')[1:])
                  param = param.split('|')[0]
              func = partial(param_resolve, params)
              param = re.sub(r'<\w+>', func, param)
              try:
                  resp = ssm.get_parameter(Name=prefix + param)
                  return json.loads(resp['Parameter']['Value'])['Value']
              except ssm.exceptions.ParameterNotFound:
                  if default is None:
                      raise Exception(f"Parameter {param} not found")
                  return default


          def param_resolve(params, match):
              return params[match.group()[1:-1]]


          def handler(event, _c):
              print(json.dumps(event))
              macro_response = {
                  "requestId": event["requestId"],
                  "status": "success"
              }
              try:
                  ssm = boto3.client('ssm', region_name=event["region"])
                  params = {
                      "params": event["templateParameterValues"],
                      "template": event["fragment"],
                      "account_id": event["accountId"],
                      "region": event["region"]
                  }
                  response = event["fragment"]
                  prefix = params['template'].get('Mappings',{}).get('Config',{}).get('ParameterPrefix',{}).get('Value',"")
                  macro_response["fragment"] = template_iterator(response, params, ssm, prefix)
              except Exception as e:
                  traceback.print_exc()
                  macro_response["status"] = "failure"
                  macro_response["errorMessage"] = str(e)
              print(json.dumps(macro_response))
              return macro_response
      Handler: index.handler
      Runtime: python3.7
      Role: !GetAtt ParameterResolverRole.Arn
  ParameterResolverFunctionPermissions:
    Type: AWS::Lambda::Permission
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName: !GetAtt ParameterResolverFunction.Arn
      Principal: 'cloudformation.amazonaws.com'
  ParameterResolver:
    Type: AWS::CloudFormation::Macro
    Properties:
      Name: 'QuickStartParameterResolver'
      Description: Resolves ssm parameters in templates
      FunctionName: !GetAtt ParameterResolverFunction.Arn
