    Properties:
      Type: String
      Value: !Sub '{ "Value": "${TestSuite}" }'
      Name: !Sub ["${ParameterPrefix}/${ConfigSetName}/quickstart/TestSuite", {ParameterPrefix: !FindInMap [Config, ParameterPrefix, Value]}]